trigger: none

pool: default

steps:

- bash: |
    echo "##vso[task.setvariable variable=rootPath;]$(System.DefaultWorkingDirectory)"

- task: CmdLine@2
  inputs:
    script: 'dos2unix bats/*.*'

- task: Bash@3
  inputs:
    filePath: 'bats/VM-setup.sh'
    
